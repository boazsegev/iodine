name: Windows CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        ruby-version: ['3.2', '3.3', '3.4', '4.0']
        os: [windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
    - name: Setup ENV
      run: |
        echo "CI=false" >> $env:GITHUB_ENV
    - name: Install Gems
      run: bundle install
    - name: Compile Iodine
      run: bundle exec rake compile
    - name: Run tests
      run: bundle exec rspec spec/ --format progress
